<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'mdl/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'basic/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'sparrow/site.css' %}">
    <script src="{% static 'basic/jquery.min.js' %}"></script>
    <script src="{% static 'basic/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'mdl/material.min.js' %}"></script>

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Qiu's Bird Nest</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="">Footprint</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            <p>&copy; 2016 - Qiu Qin</p>
        </footer>
    </div>

</body>
</html>
