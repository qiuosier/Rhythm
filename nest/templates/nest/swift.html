{% extends "nest/base.html" %}
{% load staticfiles %}

{% block head %}
{% endblock %}

{% block content %}
<div class="spacer-15px"></div>
<h1>The Swift Blog</h1>
<div class="row">
    {% for blog in blogs %}
    <div class="{{ blog.class }} md-container">
        <div class="md-raised-6px full-height">
            <div class="md-image">
                <img class="img-fluid" src="/static/images/swift/{{ blog.image }}" border="0" alt="">
                <div class="spacer-15px"></div>
            </div>
            <div class="md-text">
                <h4>{{ blog.title }}</h4>
                <p>{{ blog.summary }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
