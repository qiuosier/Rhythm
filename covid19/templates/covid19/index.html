{% extends "nest/base.html" %}

{% block content %}
<h1>{{ title }}</h1>

{% if errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong><br/>
        {{ errors }}
    </div>
{% endif %}

{% if message %}
    <div class="alert alert-info">
        {{ message }}
    </div>
{% endif %}

<div class="row">
    <div class="col-md-12 md-container">
        <div class="md-raised-6px">
            {{ chart|safe }}
        </div>
    </div>
</div>

{% endblock %}
