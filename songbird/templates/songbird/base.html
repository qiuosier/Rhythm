<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <link href="/static/css/site.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" 
            class="navbar-toggle" 
            data-toggle="collapse" 
            data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Rhythm by Qiu</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'nest:index' %}">Nest</a></li>
                <li><a href="{% url 'songbird:index' %}">Songbird</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if not request.session.user_id %}
                <li id="sign-in">
                    <a href="{% url 'authentication:login' %}">Sign in with Google</a>
                </li>
                {% else %}
                <li id="sign-out">
                    <a href="{% url 'authentication:logout' %}">
                        Sign out {{ request.session.email }}
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

<div class="container">
{% block content %}
{% endblock %}
</div>
<script 
    src="https://code.jquery.com/jquery-3.1.0.min.js"   
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
<script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>

</body>
</html>
